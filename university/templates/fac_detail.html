{% extends 'base.html' %}
{% load static %}
{% block section %}
    <h2>{{ object.name }}</h2>
    <hr>
{% endblock section %}

{% block maincontent %}
  <div class="contenedor container">

      {% for p in object.get_programas.all %}
         <div class="card" style="width: 18rem;">
            <a href="{% url "prog-detail" p.id %}" class="negro">
               <img src="{{p.logo.url}}" style="width:18rem; height:18rem"/>
               <div class="card-body">
                  <p class="card-text">{{ p. }} {{ p.name }}</p>
                  <hr />
                  {% if user.is_authenticated %}
                     <a class="btn btn-info" href="{% url 'prog-update' p.pk %}">Editar</a>
                     <a class="btn btn-danger" href="{% url 'prog-delete' p.pk %}">Eliminar</a>
                  {% endif %}
               </div>
            </a>
         </div>
      {% endfor %}
   </div>
{% endblock maincontent %}
